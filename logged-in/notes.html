        :root {
            /* Notebook Line Offset: Set to 1.3rem as determined by the user */

        }

            border-color: var(--menu-border, #fff); /* Force to Menu Border */
            color: var(--tab-hover-text, #ffffff); /* Keep the text highlight color */
        }
        
        /* MODIFIED: Files Button now uses Active Tab Texture */
        .btn-toolbar-style.btn-primary-override {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }
        /* Files Button Hover now uses Active Tab Hover Texture */
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);

        .btn-icon {

        /* --- Rich Text Editor (Page Scroll) --- */

            display: flex;
            justify-content: space-between;

            color: var(--tab-text, #9ca3af);

        #top-stats-bar.visible {

        .stat-value { color: #ffffff; font-weight: 500; }

            left: 20px;

            font-size: 0.9rem;
            color: #707070;
            opacity: 0;
            transition: opacity 0.3s ease;
            user-select: none;
        }

    <script type="text/javascript">
        // --- Global State and Element References ---
        const editor = document.getElementById('note-editor');
        const lineDisplay = document.getElementById('line-count');
        const wordDisplay = document.getElementById('word-count');
        const charDisplay = document.getElementById('char-count');
        
        const fileMenuBtn = document.getElementById('file-menu-btn');
        const fileDropdown = document.getElementById('file-dropdown');
        const saveTextBtn = document.getElementById('save-text-btn');
        const saveEncryptedBtn = document.getElementById('save-encrypted-btn');
        const loadFileBtn = document.getElementById('load-file-btn');
        const fileInput = document.getElementById('file-input');
        const deletePageBtn = document.getElementById('delete-page-btn');
        const notebookDivider = document.getElementById('notebook-divider');

        const modeToggleBtn = document.getElementById('mode-toggle-btn');
        const modeToggleIcon = document.getElementById('mode-toggle-icon');
        const modeToggleText = document.getElementById('mode-toggle-text');

        // simpleModeControls is kept to manage the line spacing selector's visibility
        // REMOVED: const simpleModeControls = document.getElementById('simple-mode-controls');
        
        const fontColorPicker = document.getElementById('font-color-picker');

        const pageNavBar = document.getElementById('page-navigation-bar');
        const prevPageBtn = document.getElementById('prev-page-btn');
        const nextPageBtn = document.getElementById('next-page-btn');
        const pageDateDisplay = document.getElementById('page-date');
        
        const bottomStatCounter = document.getElementById('stat-counter');
        const topStatsBar = document.getElementById('top-stats-bar');
        const topLineCount = document.getElementById('top-line-count');
        const topWordCount = document.getElementById('top-word-count');
        const topCharCount = document.getElementById('top-char-count');
        const scrollToTopBtn = document.getElementById('scroll-to-top-btn');
        
        const autosaveStatus = document.getElementById('autosave-status');
        let autosaveTimer = null;
        let autosaveCooldown = false;

        const PLACEHOLDER_TEXT = '<div>Start typing your notes here...</div>';

        let appState = {
            mode: 'notes',
            notesContent: PLACEHOLDER_TEXT,
            notebookPages: [
                { createdAt: new Date().toISOString(), content: '<div>Page 1</div>' }
            ],
            currentPageIndex: 0
        };

        // --- IndexedDB Helper (Unmodified) ---
        const idbNotes = {
            db: null,
            initDB: function() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open('4spNotesDB', 1);
                    
                    request.onupgradeneeded = (event) => {
                        this.db = event.target.result;
                        if (!this.db.objectStoreNames.contains('appState')) {
                            this.db.createObjectStore('appState', { keyPath: 'id' });
                        }
                    };
                    
                    request.onsuccess = (event) => {
                        this.db = event.target.result;
                        resolve();
                    };
                    
                    request.onerror = (event) => {
                        console.error("IndexedDB error:", event.target.error);
                        reject(event.target.error);
                    };
                });
            },
            saveState: function(state) {
                return new Promise((resolve, reject) => {
                    if (!this.db) {
                        reject("DB not initialized");
                        return;
                    }
                    const transaction = this.db.transaction(['appState'], 'readwrite');
                    const store = transaction.objectStore('appState');
                    const request = store.put({ id: 'main', ...state });
                    
                    request.onsuccess = () => resolve();
                    request.onerror = (event) => reject(event.target.error);
                });
            },
            loadState: function() {
                return new Promise((resolve, reject) => {
                    if (!this.db) {
                        reject("DB not initialized");
                        return;
                    }
                    const transaction = this.db.transaction(['appState'], 'readonly');
                    const store = transaction.objectStore('appState');
                    const request = store.get('main');
                    
                    request.onsuccess = (event) => {
                        resolve(event.target.result);
                    };
                    request.onerror = (event) => reject(event.target.error);
                });
            }
        };


        // --- Utility Functions (Unmodified: updateCounts, triggerSaveAnimation, autosave, loadContentIntoEditor) ---

        /**
         * Updates all stat counters (top and bottom).
         */
        function updateCounts() {
            const content = editor.innerText; 
            const charCount = content.length;
            // Counts lines based on '\n' characters. If empty, count is 1.
            const lineCount = (content.length === 0) ? 1 : content.split('\n').length; 
            const wordCount = (content.length === 0) ? 0 : content.trim().split(/\s+/).filter(word => word.length > 0).length;

            // Bottom Counter
            charDisplay.textContent = charCount;
            lineDisplay.textContent = lineCount;
            wordDisplay.textContent = wordCount;
            
            // Top Counter
            topCharCount.textContent = charCount;
            topLineCount.textContent = lineCount;
            topWordCount.textContent = wordCount;
        }

        /**
         * Triggers the visual save indicator animation.
         */
        function triggerSaveAnimation() {
            if (autosaveCooldown) return;

            autosaveCooldown = true;
            autosaveStatus.innerHTML = '<i class="fa-solid fa-cloud-arrow-up"></i> Saved';
            autosaveStatus.style.opacity = 1;

            setTimeout(() => {
                autosaveStatus.style.opacity = 0;
            }, 1000); // Fade out after 1 sec

            setTimeout(() => {
                autosaveCooldown = false;
            }, 2000); // Cooldown for 2 sec total
        }
        
        /**
         * Saves the current editor content to appState, then to IndexedDB.
         */
        async function autosave() {
            const currentContent = editor.innerHTML;
            const contentToSave = currentContent === '' ? PLACEHOLDER_TEXT : currentContent;

            if (appState.mode === 'notes') {
                appState.notesContent = contentToSave;
            } else {
                if (appState.notebookPages[appState.currentPageIndex]) {
                    appState.notebookPages[appState.currentPageIndex].content = contentToSave;
                }
            }
            
            try {
                await idbNotes.saveState(appState);
                triggerSaveAnimation(); // Show checkmark on success
            } catch (e) {
                console.error("Autosave to IDB failed:", e);
            }
        }

        /**
         * Loads content from appState into the editor.
         */
        function loadContentIntoEditor() {
            let content = '';
            if (appState.mode === 'notes') {
                content = appState.notesContent;
            } else {
                if (!appState.notebookPages[appState.currentPageIndex]) {
                    appState.currentPageIndex = appState.notebookPages.length - 1;
                }
                content = appState.notebookPages[appState.currentPageIndex].content;
                updatePageNavUI();
            }
            
            editor.innerHTML = (content === PLACEHOLDER_TEXT) ? '' : content;
            updateCounts();
        }

        /**
         * Updates the page navigation bar UI.
         */
        function updatePageNavUI() {
            if (appState.mode !== 'notebook') return;

            const page = appState.notebookPages[appState.currentPageIndex];
            const pageNum = appState.currentPageIndex + 1;
            const totalPages = appState.notebookPages.length;
            const date = new Date(page.createdAt).toLocaleDateString(undefined, {
                year: 'numeric', month: 'short', day: 'numeric'
            });

            pageDateDisplay.textContent = `Page ${pageNum} of ${totalPages} | ${date}`;
            
            prevPageBtn.disabled = (appState.currentPageIndex === 0);
            prevPageBtn.style.opacity = prevPageBtn.disabled ? 0.4 : 1;
            prevPageBtn.style.cursor = prevPageBtn.disabled ? 'not-allowed' : 'pointer';
        }

        /**
         * Triggers the file download in the browser.
         */
        function downloadFile(data, filename, mimeType = 'text/plain') {
            const blob = new Blob([data], { type: `${mimeType};charset=utf-8` });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        /**
         * Updates toolbar button 'active' class.
         */
        function updateToolbarState() {
            try {
                // Common Formats
                document.getElementById('format-bold').classList.toggle('active', document.queryCommandState('bold'));
                document.getElementById('format-italic').classList.toggle('active', document.queryCommandState('italic'));
                document.getElementById('format-underline').classList.toggle('active', document.queryCommandState('underline'));
            } catch (e) {}
        }

        /**
         * Sets up all listeners for the formatting toolbar.
         */
        function setupFormattingToolbar() {
            // Explicitly enable styleWithCSS
            document.execCommand('styleWithCSS', false, true);

            const applyFormat = (command, value = null) => {
                document.execCommand(command, false, value);
                editor.focus();
                updateToolbarState();
            };
            
            
            const closeAllToolDropdowns = (excludeDropdown = null) => {
                // No tool dropdowns currently exist in the modified toolbar.
            };

            // Common Controls
            document.getElementById('format-bold').addEventListener('click', () => applyFormat('bold'));
            document.getElementById('format-italic').addEventListener('click', () => applyFormat('italic'));
            document.getElementById('format-underline').addEventListener('click', () => applyFormat('underline'));
            
            // Color Picker (Native Input)
            fontColorPicker.addEventListener('input', (e) => {
                applyFormat('foreColor', e.target.value);
            });

            document.addEventListener('selectionchange', updateToolbarState);
            editor.addEventListener('click', () => {
                updateToolbarState();
                closeAllToolDropdowns(); 
            });
            editor.addEventListener('keyup', updateToolbarState);
        }

        // --- Event Listeners and Handlers ---

        // Toggle the File Menu Dropdown (Unmodified)
        fileMenuBtn.addEventListener('click', (event) => {
            event.stopPropagation();
            
            const inNotebookMode = appState.mode === 'notebook';
            document.getElementById('export-header').style.display = inNotebookMode ? 'none' : 'block';
            document.getElementById('save-text-btn').style.display = inNotebookMode ? 'none' : 'flex';
            document.getElementById('save-encrypted-btn').style.display = inNotebookMode ? 'none' : 'flex';
            document.getElementById('import-divider').style.display = inNotebookMode ? 'none' : 'block';
            
            // Show notebook-specific buttons
            notebookDivider.style.display = inNotebookMode ? 'block' : 'none';
            deletePageBtn.style.display = inNotebookMode ? 'flex' : 'none';

            fileDropdown.classList.toggle('hidden');
        });

        // Close ALL dropdowns when clicking outside
        document.addEventListener('click', (event) => {
            // Close file dropdown
            if (!fileDropdown.classList.contains('hidden') && 
                !fileMenuBtn.contains(event.target) && 
                !fileDropdown.contains(event.target)) {
                fileDropdown.classList.add('hidden');
            }
            
            // REMOVED: Logic to close tool dropdowns
        });

        // 1. Save Standard Text (Unmodified)
        saveTextBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            downloadFile(editor.innerText, 'my-note.txt');
        });

        // 2. Save Encrypted .4spnote File (Unmodified)
        saveEncryptedBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            const content = editor.innerHTML;
            const password = prompt("Enter a password to encrypt your note:");
            if (password) {
                try {
                    const encrypted = CryptoJS.AES.encrypt(content, password).toString();
                    let filename = 'my-secret-note.4spnote';
                    if (!filename.endsWith('.4spnote')) filename += '.4spnote';
                    downloadFile(encrypted, filename, 'application/octet-stream');
                } catch (e) { alert("Encryption failed."); }
            }
        });

        // 3. Load File Handler (Unmodified)
        loadFileBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            fileInput.click();
        });

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const fileContent = e.target.result;
                const filename = file.name;
                
                if (filename.endsWith('.4spnote')) {
                    const password = prompt(`Enter password to decrypt '${filename}':`);
                    if (password) {
                        try {
                            const decryptedBytes = CryptoJS.AES.decrypt(fileContent, password);
                            const decryptedText = decryptedBytes.toString(CryptoJS.enc.Utf8);
                            if (decryptedText) {
                                editor.innerHTML = decryptedText;
                                autosave();
                            } else {
                                alert("Decryption failed. Incorrect password.");
                            }
                        } catch (err) { alert("Decryption error."); }
                    }
                } else {
                    editor.innerText = fileContent; 
                    autosave();
                }
                updateCounts();
            };
            reader.readAsText(file);
            event.target.value = null;
        });

        // 4. Delete Page (Unmodified)
        deletePageBtn.addEventListener('click', () => {
            fileDropdown.classList.add('hidden');
            if (appState.notebookPages.length <= 1) {
                alert("You cannot delete the last page.");
                return;
            }
            if (confirm("Are you sure you want to delete this page?")) {
                appState.notebookPages.splice(appState.currentPageIndex, 1);
                
                if (appState.currentPageIndex >= appState.notebookPages.length) {
                    appState.currentPageIndex = appState.notebookPages.length - 1;
                }
                loadContentIntoEditor();
                autosave();
            }
        });

        // Listen for editor input (Unmodified)
        editor.addEventListener('input', () => {
            updateCounts();
            
            // Trigger autosave
            clearTimeout(autosaveTimer);
            autosaveTimer = setTimeout(autosave, 1000); // 1 sec delay
        });

        // --- Mode and Page Navigation Listeners (Unmodified) ---
        
        modeToggleBtn.addEventListener('click', () => {
            if (appState.mode === 'notes') {
                appState.mode = 'notebook';
                document.body.classList.remove('mode-notes');
                document.body.classList.add('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-note-sticky';
                modeToggleText.textContent = 'Simple Mode';
            } else {
                appState.mode = 'notes';
                document.body.classList.add('mode-notes');
                document.body.classList.remove('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-book';
                modeToggleText.textContent = 'Notebook Mode';
            }
            loadContentIntoEditor();
            autosave();
        });

        prevPageBtn.addEventListener('click', () => {
            if (appState.currentPageIndex > 0) {
                appState.currentPageIndex--;
                loadContentIntoEditor();
                autosave();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (appState.currentPageIndex === appState.notebookPages.length - 1) {
                appState.notebookPages.push({
                    createdAt: new Date().toISOString(),
                    content: `<div>Page ${appState.notebookPages.length + 1}</div>`
                });
            }
            appState.currentPageIndex++;
            loadContentIntoEditor();
            autosave();
        });

        // --- Scroll Listener for Top Stats Bar (MODIFIED) ---
        window.addEventListener('scroll', () => {
            // CHANGED: Threshold from 100 to 20 pixels
            if (window.scrollY > 20) {
                topStatsBar.classList.add('visible');
                bottomStatCounter.style.opacity = 0;
            } else {
                topStatsBar.classList.remove('visible');
                bottomStatCounter.style.opacity = 1;
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });


        // --- Initialization on Load (async for IDB - Unmodified) ---
        window.addEventListener('load', async () => {
            try {
                await idbNotes.initDB();
                const savedState = await idbNotes.loadState();
                
                if (savedState) {
                    if (savedState.mode && savedState.notesContent && savedState.notebookPages) {
                        appState = savedState;
                    }
                }
            } catch (e) {
                console.error("Failed to load state from IDB, using default.", e);
            }

            // Apply the loaded mode to the UI
            if (appState.mode === 'notebook') {
                document.body.classList.remove('mode-notes');
                document.body.classList.add('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-note-sticky';
                modeToggleText.textContent = 'Simple Mode';
            } else {
                document.body.classList.add('mode-notes');
                document.body.classList.remove('mode-notebook');
                modeToggleIcon.className = 'fa-solid fa-book';
                modeToggleText.textContent = 'Notebook Mode';
            }

            loadContentIntoEditor();
            setupFormattingToolbar();
        });


        // --- AUTHENTICATION/REDIRECT LOGIC (Unmodified) ---
        const mockAuth = { onAuthStateChanged: (cb) => cb(true) }; 
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');

        async function initializeAuth() {
            mockAuth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = '../index.html'; 
                } else {
                    loadingScreen.style.display = 'none';
                    pageContent.classList.remove('hidden');
                    pageContent.style.display = 'flex';
                }
            });
        }
        setTimeout(() => { initializeAuth(); }, 100); 
    </script>
</body>
