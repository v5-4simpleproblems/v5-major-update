<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - LEVIUM</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector.js"></script>

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            overflow: hidden; 
            background-color: var(--navbar-bg);
        }
        
        /* The injector/navigation adds padding-top: 64px to body.
           We need to ensure the page content fills the remaining space. */
        
        body {
            display: flex;
            flex-direction: column;
        }

        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="page-content" style="display: none;">
        <iframe src="https://levium-student-management.global.ssl.fastly.net/levium.html" allowfullscreen></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { firebaseConfig } from "../firebase-config.js";
        import { checkAdminStatus } from "../utils.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const pageContent = document.getElementById('page-content');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, check admin status
                const isAdmin = await checkAdminStatus(user.uid);
                if (isAdmin) {
                    pageContent.style.display = 'flex'; // Show content for admins
                } else {
                    // Not an admin, redirect to dashboard
                    window.location.href = '../logged-in/dashboard.html';
                }
            } else {
                // User is signed out, redirect to authentication page
                window.location.href = '../authentication.html';
            }
        });
    </script>
</body>
</html>
