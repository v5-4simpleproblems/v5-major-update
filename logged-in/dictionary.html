<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - DICTIONARY</title>
    <meta name="description" content="A simple interactive dictionary with search and definition display using Merriam-Webster APIs.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../injector.js"></script>

    <style>
        /* --- FONT & BASE STYLING (MATCHING notes.html) --- */
        :root {
            --bg-page: var(--navbar-bg);
            --bg-container: var(--menu-bg);
            --border-color: var(--navbar-border);
            --text-primary: var(--menu-text);
            --color-indigo: var(--tab-active-text);
        }

        body { 
            font-family: 'Geist', sans-serif; 
            background-color: var(--bg-page);
            color: var(--text-primary);
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            font-size: 16px;
        }

        h1, h2, h3, .font-bold, .font-semibold, strong, .tracking-widest {
            font-weight: 400 !important;
        }

        /* --- UI COMPONENTS (MATCHING notes.html) --- */
        .btn-toolbar-style {
            background: var(--menu-bg, #0000000);
            border: 1px solid var(--menu-border, #333);
            border-radius: 0.75rem;
            color: var(--menu-text, #d1d5db);
            padding: 0.5rem 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-toolbar-style:hover {
            background-color: var(--menu-bg, #000000);
            border-color: var(--menu-border, #fff);
            color: var(--tab-hover-text, #ffffff);
        }
        
        .btn-toolbar-style.btn-primary-override {
            background-color: var(--tab-active-bg, rgba(79, 70, 229, 0.1));
            border: 1px solid var(--tab-active-border, #4f46e5);
            color: var(--tab-active-text, #4f46e5);
        }
        .btn-toolbar-style.btn-primary-override:hover {
            background-color: var(--tab-active-hover-bg, rgba(79, 70, 229, 0.15));
            border-color: var(--tab-active-hover-border, #6366f1);
            color: var(--tab-active-hover-text, #6366f1);
        }

        /* Input Styling (Matches Notes Editor Aesthetic) */
        .input-text-style {
            width: 100%; 
            padding: 1rem 1.5rem; 
            border: 1px solid #1a1a1a; 
            background-color: #0d0d0d; 
            border-radius: 0.75rem; 
            color: #c0c0c0; 
            transition: all 0.2s;
            font-size: 1.1rem;
            font-weight: 300;
        }
        .input-text-style:focus {
            border-color: #505050; 
            outline: none;
            box-shadow: none;
        }

        /* --- LAYOUT UTILS --- */
        #page-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #1a1a1a;
            background-color: var(--bg-page);
        }

        #main-wrapper {
            flex-grow: 1;
            padding: 20px;
            margin: 1.25rem 20px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 1200px;
            width: calc(100% - 40px);
            align-self: center;
        }

        /* Content Box - Matches #note-editor */
        .dictionary-content-box {
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.75rem;
            padding: 2rem;
            min-height: 50vh;
            color: #c0c0c0;
            line-height: 1.6;
        }

        /* --- DICTIONARY SPECIFIC STYLES (REDESIGNED) --- */
        
        .pronunciation-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #707070; /* Subtle text, not bright */
            transition: color 0.2s ease;
            cursor: default; 
            font-size: 1.25rem;
        }
        
        /* Links inside definitions */
        .highlighted-word {
            text-decoration: underline;
            text-decoration-color: rgba(79, 70, 229, 0.4);
            text-underline-offset: 3px;
            cursor: pointer;
            color: #c0c0c0;
            transition: all 0.2s ease;
        }
        .highlighted-word:hover {
            color: #ffffff;
            text-decoration-color: #4f46e5;
        }
        
        /* Synonyms list styling */
        .synonym-tag {
            cursor: pointer;
            color: #9ca3af;
            transition: all 0.2s;
        }
        .synonym-tag:hover {
             color: #ffffff; 
             text-decoration: underline;
             text-decoration-color: #4f46e5;
             text-underline-offset: 3px;
        }
        
        .audio-icon {
            font-size: 0.6em;
            margin-left: 12px;
            color: #4f46e5;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            vertical-align: middle;
        }
        .audio-icon:hover { opacity: 1; }
        
        /* CLEANED UP: Part of Speech Label */
        .part-of-speech-label {
            display: block;
            width: 100%;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            
            /* No background, simple text header style */
            background-color: transparent;
            color: #4f46e5; 
            
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            border-bottom: 1px solid #1a1a1a; /* Subtle separator line */
        }
        
        /* Ordered List numbers */
        ol.definition-list {
            counter-reset: item;
            list-style: none;
            padding-left: 0;
        }
        ol.definition-list li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
            color: #c0c0c0;
        }
        ol.definition-list li::before {
            content: counter(item) ".";
            counter-increment: item;
            position: absolute;
            left: 0;
            color: #505050; /* Subtle numbering color */
            font-weight: 300;
        }
    </style>

<body class="min-h-screen">
    
    <div id="loading-screen" class="fixed inset-0 bg-[#040404] flex items-center justify-center z-50">
        <i class="fa-solid fa-spinner fa-spin fa-2x text-white"></i>
    </div>

    <div id="page-content" class="hidden">
        
        <header>
            <h1 class="text-2xl font-bold" style="color: var(--menu-text)">4SP DICTIONARY</h1>
            <div class="flex items-center gap-2"></div>
        </header>

        <div id="main-wrapper">
            
            <div class="relative w-full">
                <input 
                    type="text"
                    id="search-input"
                    placeholder="Type a word..."
                    class="input-text-style pl-12 pr-24"
                    autocomplete="off"
                />
                <i class="fa-solid fa-magnifying-glass absolute left-5 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                
                <button 
                    id="search-button" 
                    class="btn-toolbar-style btn-primary-override absolute right-2 top-1/2 transform -translate-y-1/2 h-10 px-4"
                    title="Search">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </div>

            <div id="definition-output" class="dictionary-content-box">
                <div class="h-full flex flex-col items-center justify-center text-gray-500 space-y-4 pt-12 opacity-50">
                    <i class="fa-solid fa-book-open fa-3x mb-2"></i>
                    <p class="text-lg font-light">Enter a word above to begin.</p>
                </div>
            </div>
            
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { firebaseConfig } from "../firebase-config.js"; 

        // --- CONFIGURATION ---
        const DICT_KEY = 'e9433acb-a413-4034-b379-c04f65ba4728';
        const THES_KEY = '14361996-c9fa-4e29-ac53-bb70eb0647e7';

        // --- Firebase Setup ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- DOM Elements ---
        const pageContent = document.getElementById('page-content');
        const loadingScreen = document.getElementById('loading-screen');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const definitionOutput = document.getElementById('definition-output');
        
        let currentAudio = null; 

        // --- URL HASH MANAGEMENT ---
        function getWordFromHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#word=')) {
                return decodeURIComponent(hash.substring(6)).trim();
            }
            return '';
        }

        function updateUrlHash(word) {
            const newHash = word ? `#word=${encodeURIComponent(word.toLowerCase())}` : '';
            if (window.location.hash === newHash) return;
            history.pushState(null, '', newHash);
        }

        function checkUrlHashForWord() {
            const word = getWordFromHash();
            if (word) {
                searchInput.value = word;
                fetchDefinition(word);
            } else {
                searchInput.value = '';
            }
        }

        window.addEventListener('popstate', checkUrlHashForWord);


        // --- DICTIONARY LOGIC (MERRIAM-WEBSTER) ---
        
        async function fetchDefinition(word) {
            const trimmedWord = word.trim().toLowerCase();
            if (!trimmedWord) return;
            
            updateUrlHash(trimmedWord);

            definitionOutput.innerHTML = `
                <div class="h-full flex flex-col items-center justify-center pt-12">
                    <i class="fa-solid fa-spinner fa-spin fa-2x text-indigo-500 mb-4"></i>
                    <p class="text-lg font-light text-gray-400">Searching...</p>
                </div>
            `;
            searchInput.value = trimmedWord;

            try {
                const [dictResponse, thesResponse] = await Promise.all([
                    fetch(`https://www.dictionaryapi.com/api/v3/references/sd3/json/${encodeURIComponent(trimmedWord)}?key=${DICT_KEY}`),
                    fetch(`https://www.dictionaryapi.com/api/v3/references/ithesaurus/json/${encodeURIComponent(trimmedWord)}?key=${THES_KEY}`)
                ]);

                if (!dictResponse.ok) throw new Error(`Dictionary API Error: ${dictResponse.status}`);
                // Thesaurus error shouldn't break the whole thing, but we'll treat it as such for simplicity or handle gracefully.
                
                const dictText = await dictResponse.text();
                let dictEntries;
                try {
                    dictEntries = JSON.parse(dictText);
                } catch (e) {
                    console.error("Dictionary API returned non-JSON response:", dictText);
                    throw new Error("Dictionary service error: The API returned an invalid response (likely an invalid API key).");
                }

                let thesEntries = [];
                try {
                    if (thesResponse.ok) {
                        thesEntries = await thesResponse.json();
                    }
                } catch (e) { console.warn("Thesaurus fetch failed", e); }

                if (!dictEntries || dictEntries.length === 0) {
                     displayNotFound(trimmedWord);
                     return;
                }

                if (typeof dictEntries[0] === 'string') {
                    displaySuggestions(trimmedWord, dictEntries);
                    return;
                }

                displayDefinition(trimmedWord, dictEntries, thesEntries);

            } catch (error) {
                console.error("Fetch error:", error);
                definitionOutput.innerHTML = `
                    <div class="text-center pt-12">
                        <p class="text-red-400 mb-2"><i class="fa-solid fa-bug mr-2"></i>An error occurred.</p>
                        <p class="text-sm text-gray-500">Check console for details.</p>
                    </div>
                `;
            }
        }

        function displayNotFound(word) {
            definitionOutput.innerHTML = `
                 <div class="h-full flex flex-col items-center justify-center pt-12">
                    <i class="fa-solid fa-circle-exclamation fa-2x text-red-400 mb-4"></i>
                    <p class="text-lg text-gray-400">No definition found for <strong>"${word}"</strong>.</p>
                </div>
            `;
        }

        function displaySuggestions(word, suggestions) {
            const suggestionsHtml = suggestions.slice(0, 10).map(s => 
                `<span class="highlighted-word text-indigo-400 mx-2 cursor-pointer" data-word="${s}">${s}</span>`
            ).join(', ');

            definitionOutput.innerHTML = `
                 <div class="h-full flex flex-col items-center justify-center pt-12 px-8 text-center">
                    <i class="fa-solid fa-circle-question fa-2x text-yellow-500 mb-4"></i>
                    <p class="text-lg text-gray-400 mb-4">Word <strong>"${word}"</strong> not found. Did you mean:</p>
                    <div class="text-lg leading-relaxed">${suggestionsHtml}</div>
                </div>
            `;
        }

        function highlightDefinitionText(text) {
             const commonWords = ['the', 'and', 'but', 'not', 'for', 'with', 'from', 'that', 'this', 'have', 'when', 'what', 'which', 'will', 'was', 'are', 'you', 'can', 'one', 'use', 'any', 'all', 'out', 'into', 'upon', 'like', 'than', 'only', 'much', 'a', 'an', 'or', 'of', 'in', 'to', 'is'];
            
            // Clean up MW markup for Intermediate Dictionary
            let cleanText = text
                .replace(/{bc}/g, ': ')
                .replace(/{it}/g, '<i>')
                .replace(/{\/it}/g, '</i>')
                .replace(/{wi}/g, '<i>') 
                .replace(/{\/wi}/g, '</i>')
                .replace(/{sx\|([^|]+)\|([^}]*)}/g, '<span class="highlighted-word" data-word="$1">$1</span>') 
                .replace(/{[^}]+}/g, ''); 

            return cleanText.replace(/\b([a-zA-Z]{3,})\b/g, (match) => {
                if (commonWords.includes(match.toLowerCase())) return match;
                return `<span class="highlighted-word" data-word="${match.toLowerCase()}">${match}</span>`;
            });
        }
        
        function getAudioUrl(audioBase) {
            if (!audioBase) return null;
            let subdir = '';
            if (audioBase.startsWith('bix')) subdir = 'bix';
            else if (audioBase.startsWith('gg')) subdir = 'gg';
            else if (!isNaN(parseInt(audioBase[0])) || !/^[a-zA-Z]/.test(audioBase)) subdir = 'number';
            else subdir = audioBase[0];
            
            return `https://media.merriam-webster.com/audio/prons/en/us/mp3/${subdir}/${audioBase}.mp3`;
        }

        function playAudio(url) {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            currentAudio = new Audio(url);
            currentAudio.play();
        }

        function displayDefinition(word, dictData, thesData) {
            const primaryEntry = dictData[0];
            
            // Headword
            const hw = primaryEntry.hwi ? primaryEntry.hwi.hw.replace(/\*/g, 'Â·') : word;
            
            // Pronunciation
            const prs = (primaryEntry.hwi && primaryEntry.hwi.prs && primaryEntry.hwi.prs.length > 0) ? primaryEntry.hwi.prs[0] : null;
            const mwPron = prs ? prs.mw : '';
            const audioUrl = prs && prs.sound ? getAudioUrl(prs.sound.audio) : null;
            
            let htmlContent = `
                <div class="space-y-4 fade-in">
                    <div class="border-b border-[#1a1a1a] pb-6">
                        <h2 class="text-4xl capitalize font-normal tracking-wide" style="color: var(--menu-text)">${hw}
                            ${audioUrl ? `<i class="fa-solid fa-volume-high audio-icon" title="Listen" data-audio="${audioUrl}"></i>` : ''}
                        </h2>
                        
                        ${mwPron ? `<p class="mt-2 pronunciation-text">/${mwPron}/</p>` : ''}
                    </div>
            `;
            
            // --- Definitions Grouped ---
            const groupedDefinitions = {};
            dictData.slice(0, 5).forEach(entry => {
                if (typeof entry === 'string') return;
                const fl = entry.fl ? entry.fl.toLowerCase() : 'definition'; 
                if (!groupedDefinitions[fl]) {
                    groupedDefinitions[fl] = [];
                }
                groupedDefinitions[fl].push(entry);
            });
            
            htmlContent += `<div class="mt-2">`; 
            
            for (const fl in groupedDefinitions) {
                if (groupedDefinitions.hasOwnProperty(fl) && groupedDefinitions[fl][0].shortdef) {
                    const entries = groupedDefinitions[fl];
                    
                    // CLEAN Part of Speech Header (No Box)
                    htmlContent += `
                        <div class="part-of-speech-label">${fl}</div>
                        <ol class="definition-list">
                    `;

                    entries.forEach(entry => {
                        entry.shortdef.forEach(def => {
                            htmlContent += `
                                <li>
                                    ${highlightDefinitionText(def)}
                                </li>
                            `;
                        });
                    });
                    
                    htmlContent += `</ol>`;
                }
            }
            
            htmlContent += `</div>`; 

            // --- Synonyms ---
            let allSynonyms = [];
            if (thesData && thesData.length > 0 && typeof thesData[0] !== 'string') {
                thesData.forEach(entry => {
                    if (entry.meta && entry.meta.syns) {
                        entry.meta.syns.forEach(group => allSynonyms.push(...group));
                    }
                });
            }
            if (allSynonyms.length === 0 && primaryEntry.meta && primaryEntry.meta.syns) {
                 primaryEntry.meta.syns.forEach(group => allSynonyms.push(...group));
            }

            allSynonyms = [...new Set(allSynonyms)];

            if (allSynonyms.length > 0) {
                const synonymTags = allSynonyms.slice(0, 15).map(s => 
                    `<span class="synonym-tag" data-word="${s}">${s}</span>`
                ).join('<span class="text-[#333] mx-2">|</span>');

                htmlContent += `
                    <div class="mt-12 pt-6 border-t border-[#1a1a1a]">
                        <p class="text-xs text-[#505050] font-medium uppercase mb-3 tracking-widest">Synonyms</p>
                        <div class="leading-loose text-[#9ca3af]">
                            ${synonymTags}
                        </div>
                    </div>
                `;
            }

            htmlContent += `</div>`;
            definitionOutput.innerHTML = htmlContent;
        }

        // --- EVENT LISTENERS ---
        function handleSearch() {
            const query = searchInput.value.trim().toLowerCase();
            if (query) {
                fetchDefinition(query); 
            }
        }

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleSearch();
        });
        
        searchButton.addEventListener('click', handleSearch);

        definitionOutput.addEventListener('click', (event) => {
            const target = event.target;
            if (target.dataset.word) {
                searchInput.value = target.dataset.word; 
                fetchDefinition(target.dataset.word);
            }
            if (target.classList.contains('audio-icon') && target.dataset.audio) {
                playAudio(target.dataset.audio);
            }
        });

        // --- AUTHENTICATION & INITIALIZATION ---
        async function initializeAuth() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    // await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    pageContent.classList.remove('hidden');
                    pageContent.style.display = 'flex'; 
                    checkUrlHashForWord(); 
                }, 300);
            } else {
                window.location.href = '../index.html'; 
            }
        });

        initializeAuth();
        
    </script>
