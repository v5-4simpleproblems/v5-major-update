<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP - CHANGELOG</title>
    <meta name="description" content="Release history and changelog for 4simpleproblems.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="navigation-mini.js" defer></script>

    <style>
        html { scroll-behavior: smooth; }
        :root {
            --geist-foreground: 255, 255, 255;
            --geist-background: 0, 0, 0;
        }
        .dark { color-scheme: dark; }
        body { font-family: 'Geist', sans-serif; }
        
        .gradient-text {
            background-image: linear-gradient(90deg, #0070f3, #f81ce5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Custom scrollbar to match dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        .changelog-date-nav::-webkit-scrollbar {
            width: 4px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .badge-added { background-color: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid rgba(34, 197, 94, 0.3); }
        .badge-fixed { background-color: rgba(59, 130, 246, 0.2); color: #60a5fa; border: 1px solid rgba(59, 130, 246, 0.3); }
        .badge-removed { background-color: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid rgba(239, 68, 68, 0.3); }
        .badge-changed { background-color: rgba(107, 114, 128, 0.2); color: #d1d5db; border: 1px solid rgba(107, 114, 128, 0.3); }

        /* Active State for Sidebar */
        .date-link-active {
            background-color: rgba(126, 34, 206, 0.2); /* purple-900/20 */
            color: #ffffff;
            border: 1px solid #a855f7; /* purple-500 */
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden" style="background-color: var(--page-bg); color: var(--menu-text);">

    <nav class="w-full border-b border-gray-900 py-4 px-6 flex items-center bg-black/80 backdrop-blur-md z-50 flex-shrink-0">
        <a href="index.html" class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-normal rounded-xl text-white bg-white/5 ring-1 ring-white/10 hover:bg-white/10 transition text-gray-300 hover:text-white">
            <i class="fas fa-arrow-left mr-2"></i> Home
        </a>
        <div class="ml-auto text-sm text-gray-500 font-light hidden sm:block">Track our progress</div>
    </nav>

    <main class="flex-grow flex flex-col md:flex-row overflow-hidden">
        
        <!-- Sidebar Navigation (Dates) -->
        <aside class="w-full md:w-64 border-b md:border-b-0 md:border-r border-gray-900 overflow-y-auto changelog-date-nav hidden md:block flex-shrink-0" style="background-color: var(--menu-bg);">
            <div class="p-4 sticky top-0 bg-black z-10 border-b border-gray-900">
                <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Release History</h3>
            </div>
            <ul id="date-list" class="p-2 space-y-1">
                <!-- Dates will be injected here -->
            </ul>
        </aside>

        <!-- Content Section -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative scroll-smooth" id="main-content">
            <div class="max-w-4xl mx-auto">
                <section class="text-left border-b border-gray-900 pb-8 mb-8">
                    <h1 class="text-4xl sm:text-5xl font-light tracking-tighter mb-4 leading-tight">
                        <span class="gradient-text font-bold">Changelog.</span>
                    </h1>
                    <p class="text-lg text-gray-400 font-light leading-relaxed">
                        A detailed record of everything we've built, fixed, and improved.
                    </p>
                </section>

                <div id="changelog-container" class="space-y-12 pb-32">
                    <!-- Changelog entries will be injected here -->
                    <div class="flex items-center justify-center py-20">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Mobile Date Select -->
    <div class="md:hidden fixed bottom-6 right-6 z-40">
        <button id="mobile-date-toggle" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg flex items-center justify-center transition-all">
            <i class="fas fa-calendar-alt text-xl"></i>
        </button>
    </div>

    <div id="mobile-date-menu" class="fixed inset-0 bg-black/90 z-50 hidden flex-col p-6 overflow-hidden">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-light">Select Date</h2>
            <button id="close-mobile-date-menu" class="text-gray-400 hover:text-white p-2">
                <i class="fas fa-times text-2xl"></i>
            </button>
        </div>
        <div class="overflow-y-auto flex-1" id="mobile-date-list">
            <!-- Mobile dates -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('changelog.txt')
                .then(response => {
                    if (!response.ok) throw new Error("Failed to load changelog.txt");
                    return response.text();
                })
                .then(text => {
                    const entries = parseChangelog(text);
                    renderChangelog(entries);
                    renderDateNav(entries);
                    setupScrollSpy();
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('changelog-container').innerHTML = `
                        <div class="text-center text-red-400 py-10">
                            <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
                            <p>Failed to load release history.</p>
                        </div>
                    `;
                });

            // Mobile menu logic
            const mobileToggle = document.getElementById('mobile-date-toggle');
            const mobileMenu = document.getElementById('mobile-date-menu');
            const closeMobileMenu = document.getElementById('close-mobile-date-menu');

            mobileToggle.addEventListener('click', () => {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('flex');
            });

            closeMobileMenu.addEventListener('click', () => {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('flex');
            });
        });

        function parseChangelog(text) {
            const lines = text.split('\n');
            const history = [];
            let currentDate = null;
            let currentChanges = [];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('## ')) {
                    if (currentDate) {
                        history.push({ date: currentDate, changes: currentChanges });
                    }
                    currentDate = trimmed.substring(3).trim();
                    currentChanges = [];
                } else if (trimmed.startsWith('- ')) {
                    currentChanges.push(trimmed.substring(2).trim());
                }
            });

            // Push the last entry
            if (currentDate) {
                history.push({ date: currentDate, changes: currentChanges });
            }

            return history;
        }

        function getCategory(message) {
            const msg = message.toLowerCase();
            if (msg.startsWith('create') || msg.startsWith('add') || msg.startsWith('feat') || msg.startsWith('implement')) {
                return { type: 'Added', class: 'badge-added', icon: 'fa-plus' };
            } else if (msg.startsWith('fix') || msg.startsWith('resolve') || msg.startsWith('correct')) {
                return { type: 'Fixed', class: 'badge-fixed', icon: 'fa-bug' };
            } else if (msg.startsWith('delete') || msg.startsWith('remove') || msg.startsWith('revert')) {
                return { type: 'Removed', class: 'badge-removed', icon: 'fa-trash' };
            } else {
                return { type: 'Changed', class: 'badge-changed', icon: 'fa-pen' };
            }
        }
        
        // Helper to format date like "November 7th, 2025"
        function formatFullDate(dateString) {
            // dateString is YYYY-MM-DD
            // Create date object in UTC to avoid timezone shifts
            const parts = dateString.split('-');
            const year = parseInt(parts[0], 10);
            const monthIndex = parseInt(parts[1], 10) - 1;
            const day = parseInt(parts[2], 10);
            
            const date = new Date(year, monthIndex, day);
            
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const monthName = months[date.getMonth()];
            
            let suffix = "th";
            if (day % 10 === 1 && day !== 11) suffix = "st";
            else if (day % 10 === 2 && day !== 12) suffix = "nd";
            else if (day % 10 === 3 && day !== 13) suffix = "rd";
            
            return `${monthName} ${day}${suffix}, ${year}`;
        }

        function renderChangelog(entries) {
            const container = document.getElementById('changelog-container');
            container.innerHTML = '';

            entries.forEach((entry, index) => {
                const dateId = `date-${entry.date}`;
                const prettyDate = formatFullDate(entry.date);
                
                // Group changes by type
                const groups = { Added: [], Fixed: [], Changed: [], Removed: [] };
                
                entry.changes.forEach(change => {
                    const cat = getCategory(change);
                    groups[cat.type].push({ msg: change, cat });
                });

                let changesHtml = '';
                
                // Render order: Added, Fixed, Changed, Removed
                ['Added', 'Fixed', 'Changed', 'Removed'].forEach(type => {
                    if (groups[type].length > 0) {
                        changesHtml += `<div class="mb-4">`;
                        groups[type].forEach(item => {
                            changesHtml += `
                                <div class="flex items-start mb-2 group">
                                    <span class="badge ${item.cat.class} flex-shrink-0 mt-0.5">
                                        ${item.cat.type}
                                    </span>
                                    <span class="text-gray-300 font-light leading-snug group-hover:text-white transition-colors">
                                        ${item.msg}
                                    </span>
                                </div>
                            `;
                        });
                        changesHtml += `</div>`;
                    }
                });

                const section = document.createElement('section');
                section.id = dateId;
                section.className = 'relative pl-8 border-l border-gray-800 scroll-mt-24 changelog-section';
                // Add a dataset attribute to easily grab the ID for observer
                section.dataset.date = entry.date;
                
                section.innerHTML = `
                    <div class="absolute -left-[5px] top-0 h-2.5 w-2.5 rounded-full bg-blue-600 ring-4 ring-black"></div>
                    <time class="block text-sm text-gray-500 mb-2 font-mono">${entry.date}</time>
                    <h2 class="text-3xl font-light text-white mb-6">${prettyDate}</h2>
                    <div class="space-y-4">
                        ${changesHtml}
                    </div>
                `;
                container.appendChild(section);
            });
        }

        function renderDateNav(entries) {
            const list = document.getElementById('date-list');
            const mobileList = document.getElementById('mobile-date-list');
            
            // Generate list items
            // We give each link a specific ID so we can highlight it
            const createListItem = (entry) => `
                <li>
                    <a id="nav-link-${entry.date}" href="#date-${entry.date}" class="block px-3 py-2 rounded-lg text-sm text-gray-400 border border-transparent transition truncate" onclick="closeMobile()">
                        ${entry.date}
                    </a>
                </li>
            `;

            const itemsHtml = entries.map(createListItem).join('');
            list.innerHTML = itemsHtml;
            mobileList.innerHTML = entries.map(entry => `
                <a href="#date-${entry.date}" class="block px-4 py-3 border-b border-gray-800 text-lg text-gray-300 hover:text-white" onclick="document.getElementById('mobile-date-menu').classList.add('hidden'); document.getElementById('mobile-date-menu').classList.remove('flex');">
                    ${entry.date}
                </a>
            `).join('');
        }

        function setupScrollSpy() {
            const mainContent = document.getElementById('main-content');
            const sections = document.querySelectorAll('.changelog-section');
            const navLinks = document.querySelectorAll('#date-list a');

            const observerOptions = {
                root: mainContent,
                rootMargin: '-10% 0px -80% 0px', // Trigger when section is near top
                threshold: 0
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const date = entry.target.dataset.date;
                        const dateId = `date-${date}`;

                        // Update URL without jumping
                        if (history.replaceState) {
                            history.replaceState(null, null, '#' + dateId);
                        }
                        
                        // Remove active class from all links
                        navLinks.forEach(link => {
                            link.classList.remove('date-link-active');
                            link.classList.add('text-gray-400', 'border-transparent');
                        });

                        // Add active class to current link
                        const activeLink = document.getElementById(`nav-link-${date}`);
                        if (activeLink) {
                            activeLink.classList.remove('text-gray-400', 'border-transparent');
                            activeLink.classList.add('date-link-active');
                            
                            // Scroll sidebar to keep active link in view
                            activeLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });

            // Intercept clicks on sidebar links for smooth scrolling in container
            const dateList = document.getElementById('date-list');
            if (dateList) {
                dateList.addEventListener('click', (e) => {
                    const link = e.target.closest('a');
                    if (link && link.getAttribute('href').startsWith('#date-')) {
                        e.preventDefault();
                        const targetId = link.getAttribute('href').substring(1);
                        const targetSection = document.getElementById(targetId);
                        if (targetSection) {
                            targetSection.scrollIntoView({ behavior: 'smooth' });
                            // Hash update will be handled by observer
                        }
                    }
                });
            }
        }
        
        function closeMobile() {
            // Helper for onclick in nav
            // No-op for desktop sidebar
        }
    </script>
</body>
</html>
